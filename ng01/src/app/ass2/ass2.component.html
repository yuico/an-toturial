<p>
  Assignment2: {{ "server" }} with ID {{ serverId }} is {{ getServerStatus() }}
</p>
<label>User ID</label>
<input type="text" class="form-control" (input)="onIdAdd($event)" />
<input type="text" class="form-control" [(ngModel)]="username" />
<p>{{ username }}</p>
<p>{{ serverTxt }}</p>
<button
  class="btn btn-primary"
  (click)="onCreate()"
  [disabled]="username === ''"
>
  Add id
</button>
